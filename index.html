<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–ª—ñ–∫–µ—Ä</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #262626);
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 2em;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      border-bottom: 1px solid #444;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #clickable {
      max-width: 80vw;
      max-height: 65vh;
      cursor: pointer;
      transition: transform 0.1s ease;
      user-select: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    #clickable:active {
      transform: scale(0.95);
    }
    #fallback {
      width: 300px;
      height: 300px;
      background: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      border-radius: 15px;
    }
    .drop {
      position: absolute;
      width: 18px;
      height: 28px;
      background: white;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.9;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
      box-shadow: 0 0 6px rgba(255,255,255,0.8);
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-80px) scale(0.6); opacity: 0; }
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid #444;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #4caf50;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.25s, transform 0.2s;
      margin: 5px;
    }
    button:hover {
      background: #66d866;
      transform: translateY(-2px);
    }

    /* ==== –ú–ê–ì–ê–ó–ò–ù ==== */
    #shop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15,15,15,0.97);
      display: none;
      flex-direction: column;
      z-index: 20;
      animation: fadeIn 0.3s ease;
    }
    #shop.open {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #shop header {
      font-size: 1.8em;
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    #shopItems {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .shop-item {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 12px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.25s;
    }
    .shop-item:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
    }
    .shop-item img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .shop-item p {
      margin: 5px 0;
    }
    .shop-item button {
      width: 100%;
      margin-top: 6px;
    }
    #closeShop {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #e53935;
    }

    /* ==== –ö–ù–û–ü–ö–ê –Ü–ö–û–ù–ò ==== */
    #shopToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 30;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.4em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    #shopToggle:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <header id="counter">0 –º–æ–Ω–µ—Ç</header>
  <main>
    <img id="clickable" src="https://i.ibb.co/rfvdww6Y/image.jpg" alt="clickable" onerror="showFallback()">
    <div id="fallback" style="display:none;">[–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ]</div>
  </main>
  <footer>
    <button onclick="resetCounter()">–°–∫–∏–Ω—É—Ç–∏</button>
  </footer>

  <!-- –ö–Ω–æ–ø–∫–∞ —ñ–∫–æ–Ω–∫–∞ -->
  <div id="shopToggle" onclick="toggleShop()">üõí</div>

  <!-- –ú–∞–≥–∞–∑–∏–Ω -->
  <div id="shop">
    <header>–ú–∞–≥–∞–∑–∏–Ω</header>
    <button id="closeShop" onclick="toggleShop()">‚úñ</button>
    <div id="shopItems"></div>
  </div>

  <script>
    // ==== –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ====
    let DEFAULT_IMAGE = "https://i.ibb.co/rfvdww6Y/image.jpg";
    let CURRENCY_NAME = "—Å–ø–µ—Ä–º–∏ –≥–æ–ª–æ–≤–∫–∞";

    const items = [
      {id: "default", name: "–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π", img: DEFAULT_IMAGE, price: 0, boost: 1},
      {id: "bitiy", name: "–ë–∏—Ç–∏–π", img: "https://i.ibb.co/1f6HNvN3/image.png", price: 100, boost: 3},
      {id: "boss", name: "–ê–Ω–Ω–∞-–ú–∞—Ä—ñ—è", img: "https://i.ibb.co/BHV8QCF6/1.jpg", price: 300, boost: 5},
      {id: "king", name: "–í–µ—Ä–æ–Ω—ñ–∫–∞", img: "https://i.ibb.co/G3T8zx2H/image.jpg", price: 500, boost: 10}
    ];

    // ==== –õ–û–ì–Ü–ö–ê ====
    const clickable = document.getElementById("clickable");
    const counterEl = document.getElementById("counter");
    let count = 0;
    let ownedSkins = [];
    let activeSkin = "default";
    let INCREMENT = 1;

    try {
      count = parseInt(localStorage.getItem("clicker_count")) || 0;
      ownedSkins = JSON.parse(localStorage.getItem("owned_skins")) || ["default"];
      activeSkin = localStorage.getItem("active_skin") || "default";
      clickable.src = items.find(i => i.id === activeSkin)?.img || DEFAULT_IMAGE;
      INCREMENT = items.find(i => i.id === activeSkin)?.boost || 1;
    } catch (e) {
      alert("localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π!");
    }
    updateCounter();

    clickable.addEventListener("click", (e) => {
      count += INCREMENT;
      updateCounter();
      save();
      spawnDrop(e.clientX, e.clientY);
    });

    function updateCounter() {
      counterEl.textContent = count + " " + CURRENCY_NAME;
    }
    function save() {
      try {
        localStorage.setItem("clicker_count", count);
        localStorage.setItem("owned_skins", JSON.stringify(ownedSkins));
        localStorage.setItem("active_skin", activeSkin);
      } catch (e) {}
    }
    function resetCounter() {
      count = 0;
      updateCounter();
      save();
    }
    function showFallback() {
      clickable.style.display = "none";
      document.getElementById("fallback").style.display = "flex";
    }
    function spawnDrop(x, y) {
      const drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = (x - 9) + "px";
      drop.style.top = (y - 14) + "px";
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 1000);
    }

    // ==== –ú–ê–ì–ê–ó–ò–ù ====
    function toggleShop() {
      document.getElementById("shop").classList.toggle("open");
      renderShop();
    }

    function renderShop() {
      const shopContainer = document.getElementById("shopItems");
      shopContainer.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "shop-item";
        const owned = ownedSkins.includes(item.id);
        const isActive = activeSkin === item.id;
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <p><b>${item.name}</b></p>
          <p>${item.price} ${CURRENCY_NAME}</p>
          <p>+${item.boost} –∑–∞ –∫–ª—ñ–∫</p>
          ${
            owned
              ? `<button onclick="setActiveSkin('${item.id}')" ${isActive ? "disabled" : ""}>${isActive ? "–ê–∫—Ç–∏–≤–Ω–æ" : "–í–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏"}</button>`
              : `<button onclick="buyItem('${item.id}','${item.img}',${item.price},'${item.name}')">–ö—É–ø–∏—Ç–∏</button>`
          }
        `;
        shopContainer.appendChild(div);
      });
    }

    function buyItem(id, imgUrl, price, name) {
      if (count >= price) {
        count -= price;
        ownedSkins.push(id);
        setActiveSkin(id);
        updateCounter();
        save();
        renderShop();
        alert("–í–∏ –∫—É–ø–∏–ª–∏: " + name + "!");
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –≤–∞–ª—é—Ç–∏!");
      }
    }

    function setActiveSkin(id) {
      activeSkin = id;
      const item = items.find(i => i.id === id);
      clickable.src = item?.img || DEFAULT_IMAGE;
      INCREMENT = item?.boost || 1;
      save();
      renderShop();
    }

    window.addEventListener("beforeunload", save);
  </script>
</body>
</html>
